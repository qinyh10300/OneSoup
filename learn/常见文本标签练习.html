<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML常见文本标签练习</title>
</head>
<body>
    <p>这是一个段落标签</p>
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3>三级标题标签</h3>
    <h4>四级标题标签</h4>
    <p>更改文本样式：<b>字体加粗</b></p>
    <p>更改文本样式：<i>斜体</i></p>
    <p>更改文本样式：<u>下划线</u></p>
    <p>更改文本样式：<s>删除线</s></p>
    <p>更改文本样式：<em>斜体</em></p>
    <p>更改文本样式：<strong>字体加粗</strong></p>
    <a href="https://www.baidu.com">这是百度链接</a>

    <ul>
        <li>无序列表元素1</li>
        <li>无序列表元素2</li>
        <li>无序列表元素3</li>
    </ul>

    <ol>
        <li>有序列表元素1</li>
        <li>有序列表元素2</li>
        <li>有序列表元素3</li>
    </ol>

    <table border="1">
        <tr>
            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格4</td>
            <td>单元格5</td>
            <td>单元格6</td>
        </tr>
    </table>

    <!-- HTML属性 -->
    <!-- <开始标签 属性名="属性值"> -->

</body>
</html>
