<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 弹性盒子</title>
    <style>
        .html {
            font-size: 10px
        }
        .container {
            display: flex;  /* 弹性布局 */
            height: 40rem;
            background-color: aqua;
            /* flex-direction: column-reverse; */
            /* flex-wrap: wrap; */
            /* justify-content: space-between;  */
            /* align-items: stretch; */
        }
        .item {
            width: 5rem;
            font-size: 8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: yellowgreen;">1</div>
        <div class="item" style="background-color: red;">2</div>
        <div class="item" style="background-color: gray;">3</div>
        <div class="item" style="background-color: gold;">4</div>
        <div class="item" style="background-color: brown;">5</div>
        <div class="item" style="background-color: #4aa;">6</div>
    </div>
</body>
</html>
