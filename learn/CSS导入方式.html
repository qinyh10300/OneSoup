<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS导入方式</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        p {
            color: blue;
            font-size: 26px;
        }

        h2 {
            color: green;
        }
    </style>
</head>
<body>
    <p>这是一个应用了css样式的文本</p>
    <h1 style="color: red;">这是一个一级标题标签，使用内联样式</h1>
    <h2>这是一个二级标题标签，使用内部样式</h2>
    <h3>这是一个三级标题标签，使用外部样式</h3>
    <!-- 样式优先级：内联样式 > 内部样式 > 外部样式 -->
</body>
</html>
