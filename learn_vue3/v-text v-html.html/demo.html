<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>{{web.title}}</h3>
        <h3 v-text="web.title"></h3>
        <h3 v-html="web.url"></h3>
        <h3 v-text="web.url"></h3>
    </div>

    <script type="module">
        import { createApp, reactive } from './vue.esm-browser.js'

        createApp({
            setup(){
                const web = reactive({
                    title: "Yihua Qin",
                    // i 表示斜体
                    url: "<i style='color:blue'>https://www.yihuaqin.com</i>"
                })

                return {
                    web,
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
