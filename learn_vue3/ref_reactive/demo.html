<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}
        <!-- 插值表达式 -->
         <h2>{{web.title}}</h2>
         <h2>{{web.url}}</h2>
         <h2>{{number}}</h2>
    </div>

    <script type="module">
        import { createApp, reactive, ref } from './vue.esm-browser.js'

        createApp({
            // setup选项 用于设置响应式数据和方法等等
            setup(){
                // const number = ref(10)
                // number.value = 20     // 需要使用.value修改值
                const number = ref([1, 2, 3])

                const web = reactive({
                    title: "OneSoup",
                    url: "google.com"
                })

                web.title = "OneSoup2"

                return {
                    msg: "success",
                    number,
                    web
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
