<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        爱好
        <select v-model="hobby" name="" id="">
            <option value="">请选择</option>
            <option value="1">写作</option>
            <option value="2">画画</option>
            <option value="3">运动</option>
        </select>

        <hr>

        年
        <select v-model="date.year" name="" id="">
            <option value="">请选择</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>

        月
        <select v-model="date.month" name="" id="">
            <option value="">请选择</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
    </div>

    <script type="module">
        import { createApp, reactive, ref, watchEffect } from './vue.esm-browser.js'

        createApp({
            setup(){
                // ref 只能监听基本数据类型，不能监听对象类型（单个基本数据类型）
                const hobby = ref("")
                // reactive 可以监听对象类型（复杂数据类型）
                const date = reactive({
                    year: "2023",
                    month: "10",
                })

                // 如果需要更精细的控制或者获得原有的值，需要使用手动监听watch

                // watchEffect 监听数据变化，自动执行回调函数
                watchEffect(() => {
                    console.log("------- 监听开始");

                    if (hobby.value == "2") {
                        console.log("画画")
                    } 

                    if (date.year == "2025") {
                        console.log("2025")
                    } 

                    if (date.month == "11") {
                        console.log("11")
                    } 

                    console.log("------- 监听结束");
                })

                return {
                    hobby,
                    date,
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
